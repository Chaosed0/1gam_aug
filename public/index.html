<!DOCTYPE HTML>
<meta charset="UTF-8"> 
<html>
    <head>
        <title>#1GAM August</title>
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="game_view">
            <div id="topBar">
                <p id="topText"></p>
            </div>
            <image id="tictactower" src="img/tictactower.png"/>
            <canvas id="overlay"></canvas>
        </div>
        <div id="modal">
            <div id="waiting_dialog" class="hidden">
                <p class="text-center">Waiting for players...</p>
                <p><image src="img/X.svg" class="XOJ_icon"/> - <span id="waiting_playername_0"></span</p>
                <p><image src="img/O.svg" class="XOJ_icon"/> - <span id="waiting_playername_1"></span</p>
                <p><image src="img/J.svg" class="XOJ_icon"/> - <span id="waiting_playername_2"></span</p>
            </div>
            <div id="login_dialog">
                <p class="error text-center" id="login_error"></p>
                <p>Name: <input type="text" id="name_input"></input></p>
                <p>Room: <input type="text" id="room_input"></input></p>
                <p><button class="text-center" type="button" id="join_button">Join</button></p>
            </div>
            </div>
        </div>
    </body>
</html>
